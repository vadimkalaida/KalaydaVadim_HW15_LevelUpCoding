<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NEtrello</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <a href="index.html" class="header-link">NEtrello</a>
  </header>
  
  <main class="main">
    <div class="dropzone">
      <p class="dropzone-text">Задание</p>
      <div class="draggable" id="draggable1" draggable="true">
        <p class="draggable-top-text">Урок 13 02.03.2019</p>
        <div class="draggable__people">
          <img src="img/r.png" alt="Roma" class="draggable__people-img">
          <img src="img/v.png" alt="Vadim" class="draggable__people-img">
          <img src="img/i.png" alt="Igor" class="draggable__people-img">
        </div>
      </div>
      <div class="draggable" id="draggable2" draggable="true">
        <p class="draggable-top-text">Урок 14 16.03.2019</p>
        <div class="draggable__people">
          <img src="img/r.png" alt="Roma" class="draggable__people-img">
          <img src="img/v.png" alt="Vadim" class="draggable__people-img">
          <img src="img/i.png" alt="Igor" class="draggable__people-img">
        </div>
      </div>
      <div class="draggable" id="draggable3" draggable="true">
        <p class="draggable-top-text">Урок 15 23.03.2019</p>
        <div class="draggable__people">
          <img src="img/r.png" alt="Roma" class="draggable__people-img">
          <img src="img/v.png" alt="Vadim" class="draggable__people-img">
          <img src="img/i.png" alt="Igor" class="draggable__people-img">
        </div>
      </div>
    </div>
    <div class="dropzone">
      <p class="dropzone-text">На проверку</p>
    </div>
    <div class="dropzone">
      <p class="dropzone-text">Выполнено</p>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
